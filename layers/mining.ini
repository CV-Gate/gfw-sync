## GFW Mining Layer

[gfw_mining]

type = merge
alias = Mining
bucket = gfw2-data
folder = forest_use\mining
shapefile = gfw_mining.shp
gdb = mining.gdb
keywords = global forest watch, forest use, mining, concessions, extractive, minerals

