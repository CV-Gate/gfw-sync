## GFW Land Rights Layer

[gfw_land_rights]
type = merge
alias = Land Rights
bucket = gfw2-data
folder = people\land_rights
shapefile = gfw_land_rights.shp
gdb = gfw (gfw).sde\people
gdb_sde = gfw (sde).sde
keywords = global forest watch, land rights, people, global forest watch, tenure, indigenous, community

[[layers]]

## Australia

[[[aus_land_rights]]]
country = AUS
alias = Australia Aboriginal freehold lands
shapefile = aus_land_rights.shp
where_clause =
transformation = AGD_1966_To_WGS_1984_17_NTv2
    [[[[fields]]]]
    name = field, Name
    legal_term = field, Legal_Term
    legal_reco = field, Reco
    #area_ha =
    source = value, "Commonwealth of Australia (Geoscience Australia)"
    last_updat = value, 2014
	
