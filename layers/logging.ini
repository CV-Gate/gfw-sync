## GFW Logging Layer

[logging]
type = merge
alias = Logging
bucket = gfw2-data
folder = forest_use\logging
shapefile = logging.shp
gdb = logging.gdb

[[layers]]

## Liberia

[[[lbr_logging]]]

country = LBR
alias = Liberia logging concessions
shapefile = lbr_logging.shp
where_clause =
transformation =
    [[[[fields]]]]
    name = field, NAME
    company = field, COMPANY
    #group_comp =
    #group_coun =
    legal_term = field, PERMIT_NUM
    status = field, Status
    #province =
    area_ha = field, AREA_HA
    source = value, "Global Witness, 2012"
    last_updat = value, 2014

